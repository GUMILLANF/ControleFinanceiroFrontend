<form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="type">Tipo</label>
      <select 
        #type="ngModel" 
        class="form-control" 
        id="type"
        name="type" 
        [(ngModel)]="category.type" 
        required>
        <option [ngValue]="undefined">Selecione...</option>
        <option value="P">PAGAR</option>
        <option value="R">RECEBER</option>
      </select>
    </div>
    <div class="form-group">
      <label for="name">Nome</label>
      <input
        type="text"
        [(ngModel)]="category.name"
        #name="ngModel"
        class="form-control"
        id="name"
        required="true"
        name="name"
        autocomplete="false"
      />
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Salvar</button>
  </form>
