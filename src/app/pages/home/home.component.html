<div class="container mt-3">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="text-right">
          <button type="button" class="btn btn-success" routerLink="/title/new">Nova conta a pagar/receber</button>
        </div>
        <div class="text-center" *ngIf="!existemTitulos()">
          Nenhuma conta a pagar/receber cadastrado.
        </div>
      </div>
    </div>
    <div class="row mt-3" *ngFor="let titulo of titulos">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-header">
            <span class="badge badge-pill" 
              [class.badge-danger]="titulo.type == 'P' " 
              [class.badge-success]="titulo.type == 'R' ">
              Nome: {{titulo.title}}
            </span>
          </div>
          <div class="card-body">
            <p class="card-text">{{titulo.description}}</p>
            <p class="card-text">{{titulo.value}}</p>
          </div>
          <div class="card-footer">
            <div class="text-right">
              <button type="button" class="btn btn-primary btn-sm ml-1" routerLink="/titles/edit/{{titulo._id}}">Editar</button>
              <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteTitle(titulo._id)">X</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
